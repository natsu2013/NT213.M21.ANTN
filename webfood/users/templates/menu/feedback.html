<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email</title>
  </head>
  <body>
    {% if messageSent %}
    <div class="container"> 
      <h3><strong>Email successfully sent</strong></h3>
      <p>Your feedback was successfully sent</p>
    </div>
    {% else %}
    <div class="container">
      <h3>Send E-mail</h3>

      <form method="post">
        {% csrf_token %} 
        {{ form.as_p }}
        <br />
        <div class="text-center">
            <input type="submit" class="btn btn-secondary" value="Send e-mail" />
        </div>
      </form>
    </div>
    {% endif %}
  </body>
</html>
